<div class="row">
  <div class="col-md-12 col-12">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="purple">
        <i class="material-icons">assignment</i>
      </div>

      <div class="card-content">
        <h4 class="card-title" style="color: #4e4e4e;font-size: 17px">SUBJECTS REGISTRATION DETAILS</h4>
        <div class="toolbar">
          <!--        Here you can write extra buttons/actions for the toolbar              -->
        </div>
        <div class="material-datatables">
          <table class="table table-striped table-no-bordered table-hover datatables" cellspacing="0"
                 width="100%" style="width:100%">
            <thead>
            <tr>
              <th>Subject Code</th>
              <th>Subject Name</th>
              <th>Course</th>
              <th>Lecturer</th>
              <th class="disabled-sorting text-right">Remove</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th>Subject Code</th>
              <th>Subject Name</th>
              <th>Course</th>
              <th>Lecturer</th>
              <th class="text-right">Remove</th>
            </tr>
            </tfoot>
            <tbody>
            <tr style="font-size: 16px;background-color: white;height: 50px">
              <td>M1</td>
              <td>Mathematics</td>
              <td>BSc</td>
              <td>K.Silva</td>
              <td class="text-right">
                <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                  class="material-icons">close</i></a>
              </td>
            </tr>
            <tr style="font-size: 16px;background-color: white;height: 50px">
              <td>CS1</td>
              <td>Computer Science</td>
              <td>BSc</td>
              <td>N.Silva</td>
              <td class="text-right">
                <a href="#" class="btn btn-simple btn-danger btn-icon remove"><i
                  class="material-icons">close</i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div><!-- end content-->
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <div class="card-footer">
            <button type="submit" class="btn btn-fill" style="width: 100%" (click)="previousPage()">Previous</button>
          </div>
        </div>
      </div>
    </div><!--  end card  -->
  </div>
</div> <!-- end col-md-12 -->
<div class="row">
  <div class="col-md-12 col-12">
    <div class="card">
      <form class="form-horizontal">
        <div class="card-header card-header-text" data-background-color="rose">
          <h4 class="card-title" style="font-weight: lighter">SUBJECT REGISTRATION</h4>
        </div>
        <!-- /.card-header -->
        <div class="card-content">
          <div class="row">
            <label class="col-sm-2 label-on-left">Faculty</label>
            <div class="col-sm-7">
              <select class="form-control" data-style="select-with-transition" title="Single Select" data-size="7">
                <option disabled selected>Select Faculty</option>
                <option value="2">Foobar</option>
                <option value="3">Is great</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" style="width: 100%">Search Via Faculty</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Department</label>
            <div class="col-sm-7">
              <select class="form-control" data-style="select-with-transition" title="Single Select" data-size="7">
                <option disabled selected>Select Department</option>
                <option value="2">Foobar</option>
                <option value="3">Is great</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" style="width: 100%">Search Via Department</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Lecturer</label>
            <div class="col-sm-7">
              <select class="form-control" data-style="select-with-transition" title="Single Select" data-size="7">
                <option disabled selected>Select Lecturer</option>
                <option value="2">Foobar</option>
                <option value="3">Is great</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" style="width: 100%">Search Via Lecturer</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Semester</label>
            <div class="col-sm-7">
              <select class="form-control" data-style="select-with-transition" title="Single Select" data-size="7">
                <option disabled selected>Select Semester</option>
                <option value="2">Foobar</option>
                <option value="3">Is great</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" style="width: 100%">Search Via Semester</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Course</label>
            <div class="col-sm-7">
              <select class="form-control" data-style="select-with-transition" title="Single Select" data-size="7">
                <option disabled selected>Select Course</option>
                <option value="2">Foobar</option>
                <option value="3">Is great</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" style="width: 100%">Search Via Course</button>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Subject Code</label>
            <div class="col-sm-10">
              <div class="form-group label-floating is-empty">
                <label class="control-label"></label>
                <input type="text" class="form-control" required="true" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Subject Name</label>
            <div class="col-sm-10">
              <div class="form-group label-floating is-empty">
                <label class="control-label"></label>
                <input type="text" class="form-control" required="true" disabled value="{{studentId}}">
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Credits</label>
            <div class="col-sm-10">
              <div class="form-group label-floating is-empty">
                <label class="control-label"></label>
                <input type="text" class="form-control" required="true" disabled value="{{studentId}}">
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 label-on-left">Fee</label>
            <div class="col-sm-10">
              <div class="form-group label-floating is-empty">
                <label class="control-label"></label>
                <input type="text" class="form-control" required="true" disabled value="{{studentId}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" style="height: 50px"></div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card-footer">
                <button type="submit" class="btn btn-fill" routerLink="/main/student-reg/student-details" routerLinkActive="active" style="left: 50%;transform: translateX(-50%)" (click)="previousPage()">Save / Update Subject</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

  </div>
</div>
